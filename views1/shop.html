<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="main-header">
    <nav class="main-header_nav">
        <ul class="main-header_item-list">
            <li class="main-header_list"><a class="active" href="/shop">shop</a></li>
            <li class="main-header_list"><a href="/admin/add-product">Add product</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>my products</h1>
    <p>list of products....</p>
        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h1 class="product__title">Great Book</h1>
                </header>
                <div class="card__image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3Qn0_PmQ2sLrlp_tGYMvVrXXMNjyyoLtZA&usqp=CAU" alt="A Book">
                </div>
                <div class="card__content">
                    <h2 class="product__price">$19.99</h2>
                    <p class="product__description">A very interesting book about so many even more interesting things!</p>
                </div>
                <div class="card__actions">
                    <button class="btn">Add to Cart</button>
                </div>
            </article>
        </div> 
</main>
</body>
</html>
